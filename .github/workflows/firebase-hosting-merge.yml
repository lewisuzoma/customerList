name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm i -g @ionic/cli @capacitor/cli @capacitor/core @angular/cli cordova-res firebase-tools
          npm i --force
          npm ci && npm run build
      - name: 'Generate resource'
        run: |
          ionic cap add android
          ionic cap sync android --prod --minifyjs --minifycss --optimizejs --release --aot
          npm run resources
          cd android && ./gradlew assembleDebug && cd ../

      - name: 'Upload and distribute android app using firebase'
        run: |
          firebase appdistribution:distribute ./android/app/build/outputs/apk/debug/app-debug.apk  \
          --token '${{ secrets.GITHUB_TOKEN }}'
          --app 1:430101129929:android:0a3bc7689779243c35bb18 \
          --release-notes "Design Build" 
          --testers "boblewisu@gmail.com"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTOMERLISTE }}'
          channelId: live
          projectId: customerliste
