<ion-header
  class="ion-no-border"
  [translucent]="false"  mode="ios">

      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title mode="ios">{{page | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
</ion-content>
